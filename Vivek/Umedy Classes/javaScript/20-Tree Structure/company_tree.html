<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Structure App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/tree_structure.css">
</head>
<body>
    <div class="createBox2" id="createBox2Tree">
        <nav class="navbar navbar-light bg-light px-5">
            <a class="navbar-brand" href="#">
              <img src="image/image-1.svg" width="40" height="40" class="d-inline-block align-top" alt="">
              Company Family Structure
            </a>
        </nav>
        <div class="container">
            <div class="row text-center py-2 messageDisplayBox"> 
                <h1 class=" col-12 display-5" id="messageDisplay"> Message Display </h1>
                <div class= "col-12"><span>Company Details Saved To The Data Server...</span></div>
            </div>
            <div class="row justify-content-center py-3">
                <div class="tblDataDiv" id="tblDataDiv">
                        <table class="table table-striped" id="tblData">
                            <thead>
                              <tr>
                                <th scope="col">Company name</th>
                                <th scope="col">Owner name</th>
                                <th scope="col">Company Website</th>
                                <th scope="col">Company Contact </th>
                                <th scope="col">Action </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row" class="companyDetail"> </th>
                                <td class="companyDetail"></td>
                                <td class="companyDetail"></td>
                                <td class="companyDetail"></td>
                                <td id="action">
                                    <button class="btn btn-primary" id="showTreeBtn">Show/Edit Tree</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="markContainer " id="markContainer">
        <div class="markContent" id="markContent">
            <div class="close" id="closeDynamic">+</div>
            <div class="row d-flex justify-content-center align-item-center my-4">
            <h2 class="col-12" id="companyName"></h2>
            <ul class="col-4" id="backend">

            </ul>
            </div>
            <button class="btn btn-primary my-4" id="editBtn">Edit Tree</button>
        </div>
    </div>
    <div class="loading" id="loadingDiv">
        <div class=loadingBox>
            <img src="image/load-img.gif" alt="pageLoading" class="image_gif">
        </div>
    </div>
</body>
<script src="js/company_tree.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</html>
